<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Edição de Produto</h1>
    <form th:action="@{/produto/editar}" method="post" th:object="${produto}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Nome do Produto</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea th:field="*{descricao}" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="number" th:field="*{preco}" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Data de Fabricação</label>
            <input type="date" th:field="*{dataFabricacao}" class="form-control" required>
        </div>
        <button class="btn btn-success">Editar Produto</button>
    </form>
</div>
</body>
</html>
