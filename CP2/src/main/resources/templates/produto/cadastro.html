<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Cadastro de Produto</h1>
    <div th:if="${not #strings.isEmpty(msg)}" class="alert alert-success">
        <span th:text="${msg}"></span>
    </div>
    <form th:action="@{/produto/cadastrar}" method="post" th:object="${produto}">
        <div class="mb-3">
            <label class="form-label">Nome do Produto</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea th:field="*{descricao}" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="number" th:field="*{preco}" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Data de Fabricação</label>
            <input type="date" th:field="*{dataFabricacao}" class="form-control" required>
        </div>
        <button class="btn btn-success">Cadastrar Produto</button>
    </form>
</div>
</body>
</html>
